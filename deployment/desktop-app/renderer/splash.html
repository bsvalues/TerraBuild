<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraFusion Enterprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0c4a6e 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo::before {
            content: "üåç";
            font-size: 32px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            color: #06b6d4;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #0ea5e9, #06b6d4);
            border-radius: 2px;
            width: 0%;
            animation: loading 3s ease-in-out;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s ease-in-out infinite;
        }

        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #94a3b8;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 60%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #06b6d4;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.8s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 0.3s;"></div>
    </div>
    
    <div class="splash-container">
        <div class="logo"></div>
        <h1 class="title">TerraFusion Enterprise</h1>
        <p class="subtitle">AI That Understands Land</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="status" id="status">Initializing enterprise infrastructure...</p>
    </div>

    <script>
        const statuses = [
            "Initializing enterprise infrastructure...",
            "Loading AI valuation models...",
            "Connecting to county databases...",
            "Preparing geospatial analysis engine...",
            "Finalizing security protocols...",
            "Ready for deployment excellence."
        ];

        let currentStatus = 0;
        const statusElement = document.getElementById('status');

        function updateStatus() {
            if (currentStatus < statuses.length - 1) {
                currentStatus++;
                statusElement.textContent = statuses[currentStatus];
                setTimeout(updateStatus, 500);
            }
        }

        setTimeout(updateStatus, 500);
    </script>
</body>
</html>
