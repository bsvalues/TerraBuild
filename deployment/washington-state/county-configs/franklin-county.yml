apiVersion: v1
kind: ConfigMap
metadata:
  name: franklin-county-config
  namespace: terrabuild-wa
data:
  # Franklin County Specific Configuration
  county_name: "Franklin County"
  county_code: "FRA"
  state: "WA"
  timezone: "America/Los_Angeles"
  
  # Database Configuration
  database_name: "terrabuild_franklin"
  schema_prefix: "fra_"
  
  # Property Assessment Settings
  assessment_year: "2025"
  property_count: "42000"
  parcel_id_format: "FRA-{7}"
  
  # Cost Factors - Growth Region
  regional_multiplier: "1.12"
  agricultural_factor: "0.92"
  residential_factor: "1.18"
  commercial_factor: "1.22"
  industrial_factor: "1.15"
  
  # Agricultural Property Types
  crop_types: |
    - wine_grapes
    - potatoes
    - corn
    - wheat
    - alfalfa
    - onions
    - asparagus
    - mint
  
  # Integration Endpoints
  gis_server_url: "https://gis.franklincountywa.gov/arcgis"
  tax_system_url: "https://assessor.franklincountywa.gov/api"
  permits_system_url: "https://permits.franklincountywa.gov/api"
  
  # User Authentication
  ldap_server: "ldap://ad.franklincountywa.gov"
  ldap_base_dn: "dc=franklincountywa,dc=gov"
  
  # Custom Assessment Rules
  irrigation_premium: "1.18"
  columbia_river_access: "1.15"
  development_potential: "1.25"
  hanford_proximity_discount: "0.88"
  
  # Reporting Configuration
  state_reporting_code: "021"
  assessor_name: "Matt Beaton"
  assessor_email: "mbeaton@franklincountywa.gov"
  department_phone: "(509) 545-3525"
  
  # Backup and Recovery
  backup_schedule: "0 2 * * *"
  retention_days: "2555"
  
  # Performance Tuning
  max_concurrent_assessments: "30"
  batch_size: "350"
  cache_ttl: "3600"