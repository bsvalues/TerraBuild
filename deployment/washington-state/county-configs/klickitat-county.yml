apiVersion: v1
kind: ConfigMap
metadata:
  name: klickitat-county-config
  namespace: terrabuild-wa
data:
  # Klickitat County Specific Configuration
  county_name: "Klickitat County"
  county_code: "KLI"
  state: "WA"
  timezone: "America/Los_Angeles"
  
  # Database Configuration
  database_name: "terrabuild_klickitat"
  schema_prefix: "kli_"
  
  # Property Assessment Settings
  assessment_year: "2025"
  property_count: "14500"
  parcel_id_format: "KLI-{6}"
  
  # Cost Factors - Rural/Wind Energy Region
  regional_multiplier: "0.85"
  agricultural_factor: "0.82"
  residential_factor: "0.95"
  commercial_factor: "0.92"
  industrial_factor: "0.88"
  wind_energy_factor: "1.35"
  
  # Agricultural Property Types
  crop_types: |
    - wheat
    - timber
    - hay
    - cattle_ranch
    - cherry_orchard
    - wind_energy
    - solar_farm
  
  # Energy Infrastructure
  energy_types: |
    - wind_turbine
    - transmission_line
    - substation
    - solar_array
    - biomass_facility
  
  # Integration Endpoints
  gis_server_url: "https://gis.klickitatcounty.org/arcgis"
  tax_system_url: "https://assessor.klickitatcounty.org/api"
  permits_system_url: "https://permits.klickitatcounty.org/api"
  
  # User Authentication
  ldap_server: "ldap://ad.klickitatcounty.org"
  ldap_base_dn: "dc=klickitatcounty,dc=org"
  
  # Custom Assessment Rules
  wind_resource_premium: "1.45"
  transmission_access: "1.25"
  gorge_scenic_discount: "0.88"
  fire_risk_discount: "0.92"
  timber_harvest_rights: "1.15"
  
  # Reporting Configuration
  state_reporting_code: "019"
  assessor_name: "Laurie Wharton"
  assessor_email: "lwharton@klickitatcounty.org"
  department_phone: "(509) 773-4718"
  
  # Backup and Recovery
  backup_schedule: "0 1 * * *"
  retention_days: "2555"
  
  # Performance Tuning
  max_concurrent_assessments: "15"
  batch_size: "150"
  cache_ttl: "7200"