version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=5000

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: bcbs
      POSTGRES_USER: bcbs
      POSTGRES_PASSWORD: bcbs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: