version: '3.8'

services:
  # Frontend React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: terrabuild-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5001
      - REACT_APP_JURISDICTION=Benton County, WA
      - REACT_APP_REGION=Eastern Washington
    depends_on:
      - backend
  
  # Backend FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: terrabuild-backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - PORT=5001
      - ENVIRONMENT=development
    command: uvicorn terrabuild_api:app --host 0.0.0.0 --port 5001 --reload

volumes:
  data:
    driver: local