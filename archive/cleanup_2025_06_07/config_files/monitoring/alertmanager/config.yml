global:
  resolve_timeout: 5m
  # Slack settings are defined through environment variables
  slack_api_url: '${SLACK_API_URL}'

# The root route on which each incoming alert enters.
route:
  # The default receiver
  receiver: 'ops-team'
  
  # How long to wait to group alerts of the same group
  group_wait: 30s
  
  # How long to wait before sending a notification for grouped alerts
  group_interval: 5m
  
  # How long to wait before sending a notification again if it has already been sent
  repeat_interval: 4h
  
  # A default grouping if no other match
  group_by: ['alertname', 'cluster', 'service']
  
  # All the above attributes are inherited by all child routes and can 
  # be overwritten on each.
  routes:
    # Route for critical alerts
    - match:
        severity: critical
      receiver: 'ops-team'
      group_wait: 10s
      repeat_interval: 1h
      continue: true  # Send to multiple receivers
      
    # Route for developer alerts
    - match:
        component: agent
      receiver: 'dev-team'
      group_by: ['alertname', 'agent']

# Inhibition rules define when some alerts should not be fired if some other
# alerts are already firing.
inhibit_rules:
  # Inhibit agent warnings if there are critical infrastructure issues
  - source_match:
      severity: 'critical'
      component: 'infrastructure'
    target_match:
      severity: 'warning'
      component: 'agent'
    # Apply inhibition if the source and target have the same cluster and service
    equal: ['cluster', 'service']

# The receivers block defines notification receivers
receivers:
  - name: 'ops-team'
    slack_configs:
      - channel: '#ops-alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        footer: '{{ template "slack.default.footer" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '${GRAFANA_URL}/d/agent-activity/agent-swarm-activity'

  - name: 'dev-team'
    slack_configs:
      - channel: '#dev-alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        footer: '{{ template "slack.default.footer" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '${GRAFANA_URL}/d/agent-activity/agent-swarm-activity'
    
    email_configs:
      - to: 'dev-team@terrafusion.io'
        send_resolved: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'